<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper sessior</title>
</head>
<body>
    <section>
        <div class="score">
            <div class="player_score">
                <h2>Player score</h2>
                <p>0</p>
            </div>
            <div class="pc_score">
                <h2>Pc score</h2>
                <p>0</p>
            </div>
        </div>
        <div class="status">
            <h2>Play game</h2>
        </div>
        <div class="img">
            <img src="rock.png" alt="" class="player_img">
            <img src="rock.png" alt="" class="pc_img">
        </div>
        <div class="actions">
            <button>rock</button>
            <button>scissors</button>
            <button>paper</button>
            
        </div>

    </section>
    

    <script src="app.js"></script>
</body>
</html>
